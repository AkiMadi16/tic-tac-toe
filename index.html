<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
   
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <div class="buttons">
        <button id="start">START</button>
        <button id="endGame">QUIT</button>
        <button id="restart">Re-Start</button>
    </div>

    <section class="playersDeck">
    <div class="buttons">
        <button id="player1">X</button>
        <button id="player2">O</button> 
    </div>

    <section class="playerTop"> 
        <h3 id="player1Name" class="name">Player1</span>
        <span id="boxTopBottom" class="name">1/2</span> 
    </section>

    <section class="board"> 
        <div id="box0" class="box">0</div>
        <div id="box1" class="box">1</div>
        <div id="box2" class="box">2</div>
        <div id="box3" class="box">3</div>
        <div id="box4" class="box">4</div>
        <div id="box5" class="box">5</div>
        <div id="box6" class="box">6</div>
        <div id="box7" class="box">7</div>
        <div id="box8" class="box">8</div>
    </section>

    <section class="playerBottom"> 
        <h3 id="player2Name"  class="name">Player2</span>
        <span id="boxTopBottom" class="name">1/2</span> 
    </section>

</section>
         

</body>

   <p>Resize the browser window.</p>

    <script src="./tictactoe.js"></script>


</html>
